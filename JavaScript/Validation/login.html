<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" name="username" onblur="checkrequired()" id="username" required> 
                    <!-- <span>*</span>  -->
                    <span id="unameError">*</span> 
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" id="" required>
                </td>
            </tr>
        </table>
        <input type="submit" name="password" id="">
    </form>
    <script>
        function checkrequired() {
            let uname = document.getElementById("username").value;
            // console.log(uname);
            // console.log(uname.value);
            if (uname == "") {
                // document.getElementById("unameError").innerText = "<b>This field is required</b>";
                document.getElementById("unameError").innerHTML = "<b>This field is required</b>";
                // console.log("This Field is required");
            }else{
                document.getElementById("unameError").innerHTML = "";
            }
        }
    </script>
</body>
</html>
